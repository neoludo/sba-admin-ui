spring.application.name=spring-boot-admin

# Server configuration
server.port=9081

# Spring Boot Admin configuration
spring.boot.admin.server.context-path=/

# Spring Boot Admin Client configuration (self-registration)
spring.boot.admin.client.url=http://localhost:9081
spring.boot.admin.client.instance.name=Spring Boot Admin Server
spring.boot.admin.client.instance.service-url=http://localhost:9081
spring.boot.admin.client.instance.management-url=http://localhost:9081/actuator
spring.boot.admin.client.instance.health-url=http://localhost:9081/actuator/health

# Actuator configuration for custom endpoints
management.endpoints.web.exposure.include=health,info,openapi
management.endpoint.health.show-details=always

